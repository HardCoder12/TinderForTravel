					/*height:16em !important;*/
				}
				.bx-wrapper{
					position: absolute !important;
					margin: 0px auto !important;
					left:0;
					right:0;
					bottom:13%;
				}
				.bxslider{
					margin:0;
				}
				.bx-wrapper .bx-viewport{
					box-shadow:0;
					border:0;
					left:0;
				}
				.slider-image{
					margin-left:auto;
					margin-right:auto;
					width:200px;
					height:120px;
				}
				
				
				#element_to_pop_up { 
					background-color:#fff;
					border-radius:15px;
					color:#000;
					display:none; 
					padding:20px;
					min-width:400px;
					min-height: 180px;
					width:auto !important;
					height:auto !important;
				}
				.b-close{
					cursor:pointer;
					position:absolute;
					right:10px;
					top:5px;
				}
				
				.content{
					overflow:hidden;
				}
				
				.content img{
					width:100%;
					height:100%;
				}
				</style>
